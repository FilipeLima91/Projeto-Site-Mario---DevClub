<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Brothers 2.0</title>
</head>

<body>
    <div class="header">

        <img src="./img/icon.png">
        <a>HOME</a>
        <a>NOSSOS SERVIÇOS</a>
        <a>FALE CONOSCO</a>

    </div>
    <div class="caixa-mae">
        <div class="caixa-principal">
            <img src="./img/logo.png" alt="logo do mario bros" class="logo-mario">
            <p>Encanadores Mario & Luigi - Irmãos em ação!
                <br>Problemas com seu encanamento? É só nos chamar!
                <br>Irmãos Mario a disposição, resolvendo encanamentos desde 1990.
                <br>Entre em contato e agende sua visita, orçamento gratuito.
            </p>


            <a href="https://wa.me/5521993534300?text=Aqui%20s%C3%A3o%20os%20irm%C3%A3os%20Mario%2C%20em%20que%20podemos%20te%20ajudar%3F"
                class="link-zap">
                <img src="./img/logo-zap.png" alt="link para o whatsapp">
            </a>
            <button class="botao-contato">Entre em contato</button>

            <form class="formulario-fale-conosco">

                <input placeholder="Seu nome">
                <input placeholder="Telefone">
                <textarea placeholder="Digite seu problema"></textarea>
                <button>Pedir Orçamento</button>


            </form>

        </div>
        <div>
            <img src="./img/mario.png" alt="mario e luigi" class="mario-luigi">
        </div>

    </div>

    <div class="caixa-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara">
        </div>

    </div>

</body>

</html>
